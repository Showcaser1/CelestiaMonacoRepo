<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Executor Editor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <style>
    :root {
      --primary-color: #00d4b8;
      --background-dark: #0d0d0d;
      --surface-dark: #1a1a1a;
      --border-color: #2a2a2a;
      --text-color: #e0e0e0;
      --hover-color: #333333;
    }

    body {
      margin: 0;
      background-color: var(--background-dark);
      color: var(--text-color);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--background-dark);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    #tab-bar {
      display: flex;
      align-items: center;
      background: var(--surface-dark);
      padding: 8px 12px;
      border-bottom: 1px solid var(--border-color);
      gap: 8px;
    }

    .add-tab-button {
      background: none;
      border: none;
      color: var(--text-color);
      margin-left: auto;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .add-tab-button:hover {
      color: var(--primary-color);
      background-color: var(--hover-color);
      transform: scale(1.05);
    }

    .add-tab-button:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    #editor-container {
      flex: 1;
      border-top: 1px solid var(--border-color);
      background-color: var(--background-dark);
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .dialog-content {
      background-color: var(--surface-dark);
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .dialog-content:focus-within {
      transform: scale(1.02);
    }

    .dialog-header h3 {
      margin: 0 0 16px;
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .dialog-input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--hover-color);
      color: var(--text-color);
      font-size: 0.95rem;
      transition: border-color 0.2s ease;
    }

    .dialog-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 212, 184, 0.2);
    }

    .dialog-footer {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .dialog-button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .dialog-button.primary {
      background-color: var(--primary-color);
      color: #000;
    }

    .dialog-button.primary:hover {
      background-color: #00b89d;
    }

    .dialog-button.secondary {
      background-color: var(--hover-color);
      color: var(--text-color);
    }

    .dialog-button.secondary:hover {
      background-color: #3a3a3a;
    }

    .dialog-button:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    .context-menu {
      position: absolute;
      background: var(--surface-dark);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 8px 0;
      z-index: 1000;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .context-menu-item {
      padding: 8px 16px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    .context-menu-item:hover {
      background-color: var(--hover-color);
    }

    .context-menu-item svg {
      margin-right: 8px;
      stroke: var(--text-color);
    }

    .context-menu-item:hover svg {
      stroke: var(--primary-color);
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      .add-tab-button,
      .dialog-content,
      .dialog-button,
      .context-menu-item {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="tab-bar">
      <div id="tabs-container" class="flex items-center gap-1"></div>
      <button id="add-tab-btn" class="add-tab-button" aria-label="Add new tab">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>
    <div id="editor-container"></div>
  </div>

  <div id="rename-dialog" class="dialog-overlay hidden" role="dialog" aria-labelledby="dialog-header">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3 id="dialog-header">Rename File</h3>
      </div>
      <input type="text" id="rename-input" placeholder="Enter new file name" class="dialog-input" aria-label="New file name">
      <div class="dialog-footer">
        <button id="cancel-rename" class="dialog-button secondary">Cancel</button>
        <button id="confirm-rename" class="dialog-button primary">Rename</button>
      </div>
    </div>
  </div>

  <div id="context-menu" class="context-menu hidden" role="menu">
    <div class="context-menu-item" data-action="rename" role="menuitem">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="m18.5 2.5 a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
      Rename
    </div>
    <div class="context-menu-item" data-action="save" role="menuitem">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
        <polyline points="17,21 17,13 7,13 7,21"></polyline>
        <polyline points="7,3 7,8 15,8"></polyline>
      </svg>
      Save
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
